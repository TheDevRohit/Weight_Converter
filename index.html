<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <span>
                Weight <span class="change"> Converter </span>
            </span>
            <div class="inputs">
                <p>Kilogram :</p> 
                <input type="number" id="Kilogram">
                <p>Pounds :</p>
                <input type="text" id="Pounds">
                <p>Ounces :</p>
                <input type="text" id="Ounces" >
                <Button id="btn">Clear All</Button>
             </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
